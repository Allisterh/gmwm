# Use the R testing scheme
language: r

# Test on multiple versions (note requirement of R > 3.0)
r:
  - oldrel
  - release
  - devel
  
# Enable package cache
cache: packages

# Disable sudo to ensure container infrasturcture
sudo: false

# To CRAN, warnings **are** errors.
warnings_are_errors: true

# Build on OS
os:
  - linux
  - osx
  
# Build matrices seem to fail w/ R options set.

# Setup GITHUB_PAT for static doc deploy / use with devtools
env:
  global:
    secure: 

notifications:
  email:
    on_success: change
    on_failure: change

