# Use the R package with docs at: https://docs.travis-ci.com/user/languages/r
language: r

# Store packages to avoid redownloading
cache:
  packages: true
  directories:
  - "$TRAVIS_BUILD_DIR/docs"

# Go to container architecture
sudo: false

# For CRAN...
